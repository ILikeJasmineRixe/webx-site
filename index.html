<!DOCTYPE html>
<html>

<head>
  <title>Interactive Bussin Web X Page</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="script.lua" type="application/lua"></script>
</head>

<body>
  <div class="container">
    <h1 class="title">Welcome to Bussin Web X</h1>
    <div class="content">
      <p class="description">Click the button to change this text and style.</p>
      <button class="btn-change">Change Text</button>
    </div>
    <div class="form-section">
      <p class="description">Enter your name and submit:</p>
      <input class="input-name" type="text" placeholder="Your name">
      <button class="btn-submit">Submit</button>
    </div>
    <div class="output">
      <p class="result"></p>
    </div>
  </div>
</body>

</html>
